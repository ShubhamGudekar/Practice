<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script>

        function printTable(){
            var num = parseInt(document.getElementById("num").value);
            var divRef = document.getElementById("mdiv");
            divRef.innerHTML="";
            if(isNaN(num)){
                divRef.innerHTML="Please Enter Valid Number";
                return;
            }
            for(i=1;i<11;i++){
                divRef.innerHTML+=`${num} * ${i}  =  ${num*i}<br/>`;
            }
        }

    </script>
</head>
<body>
    <table>
        <tr>
            <td>Enter Number : </td>
            <td><input name="num" id="num" type="number" min="1"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;"><button type="button" id="btn" onclick="printTable()">Print Table</button></td>
        </tr>
    </table>
    <div id="mdiv"></div>
</body>
</html>
