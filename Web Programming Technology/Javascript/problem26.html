<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="bootstrap-4.6.2-dist/jquery.js"></script>
    <script>
        $(document).ready(function () {

            $('#month').change(function () {
                var m = document.getElementById("month");
                pos = m.selectedIndex;
                if ((pos == 0) || (pos == 2) || (pos == 4) || (pos == 6) || (pos == 7) || (pos == 9) || (pos == 11)) {
                    $(".f").show();
                    $(".o").show();
                }
                if ((pos == 3) || (pos == 5) || (pos == 8) || (pos == 10)) {
                    $(".f").show();
                    $(".o").hide();
                }
                if ((pos == 1)) {
                    $(".f").hide();
                    $(".o").hide();
                }
            })

            $('#day').change(function () {
                var d = document.getElementById("day");
                pos = d.selectedIndex;
                if (pos == 30) {
                    $(".m30").hide();
                    $('.m29').hide();
                }
                else {
                    $(".m30").show();
                    $('.m29').show();
                }
                if ((pos == 29) || (pos == 28)) {
                    $('.m29').hide();
                }
            })


        })
    </script>
</head>

<body>
    <form>
        <table style="border: 2px solid black;margin: auto;">
            <tr>
                <td>Name :&nbsp;</td>
                <td><input type="text" id="nm" name="nm"></td>
            </tr>
            <tr>
                <td>Birth Date :&nbsp;</td>
                <td><select name="month" id="month">
                        <option value="January">January</option>
                        <option value="February" class="m29">February</option>
                        <option value="March">March</option>
                        <option value="April" class="m30">April</option>
                        <option value="May">May</option>
                        <option value="June" class="m30">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September" class="m30">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December" class="31">December</option>
                    </select>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29" class="f">29</option>
                        <option value="30" class="f">30</option>
                        <option value="31" class="o">31</option>
                    </select>


                </td>
            </tr>
        </table>
    </form>
</body>

</html>
