<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        function displayDate() {
            var d = new Date();
            const dayName = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const monthName = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            var greetingNum = d.getHours();
            var greeting;
            if (greetingNum < 6 || greetingNum >= 19)
                greeting = "Good Night";
            else if (greetingNum >= 6 && greetingNum < 11)
                greeting = "Good Morning";
            else if (greetingNum >= 11 && greetingNum < 16)
                greeting = "Good Afternoon";
            else
                greeting = "Good Evening";

            var yearEnd = new Date("2022-12-31");
            datediff = yearEnd.getDate() - d.getDate();

            document.getElementById("mdiv").innerHTML = `Today is ${dayName[d.getDay()]} ,
            ${d.getDate()} ${monthName[d.getMonth()]} ${d.getFullYear()}
            <br>Welcome and ${greeting} to you,
            <br>Number of Days left till Year End : ${datediff} days`;
        }
    </script>
</head>

<body onload="displayDate()">
    <div id="mdiv"></div>
</body>

</html>
