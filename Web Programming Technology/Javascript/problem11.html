<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of Week</title>
    <script>

        var getWeekDay = () => {

            d = new Date(document.getElementById("ED").value);
            const weekDay = ["Sun", "Mon", "Tue", "Wed", "Thur", "Fri", "Sat"];
            document.getElementById("mdiv").innerHTML = `Day of Week : ${weekDay[d.getDay()]}`;
        }

    </script>
</head>

<body>
    <table>
        <tr>
            <td>Enter Date</td>
            <td><input type="date" id="ED" name="dt"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"><button type="button" onclick="getWeekDay()">Find Week
                    Day</button></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;" id="mdiv"></td>
        </tr>
    </table>
</body>

</html>
